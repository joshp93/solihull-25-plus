<h1>Solihull 25+ Day</h1>
<div class="background">
  <div class="square" *ngFor="let square of squares; index as i" id="{{ square.name }}"
    [ngStyle]="{'border-top-color':square.colour1, 'border-left-color':square.colour1, 'border-right-color':square.colour2, 'border-bottom-color':square.colour2, 'animation-delay':i + '0ms'}">
  </div>
</div>
<div class="content"></div>
